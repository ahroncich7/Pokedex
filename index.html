<!DOCTYPE html>
<html id="home" class="mb-0">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokemon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->

</head>

<body>
    <div class="navbar sticky-top navbar-expand-sm navbar-dark bg-danger h-25 franja-negra">
        <div class="container-fluid bg-danger">
            <div class="row w-100">
                <div class="col">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse h1" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item h6"><a class="nav-link active" aria-current="page" href="#home" onclick="crearTablaPokemons(urlPokemons)">Pokemon</a></li>
                            <li class="nav-item h6"><a class="nav-link" href="#tipos">Types</a></li>
                            <a id="ir-home" style="display: none;" href="#home"></a>
                        </ul>
                    </div>
                </div>
                <div id="" class="separador text-center">
                    <div class="caja-brand bg-danger text-center">
                        <img id="brand" class="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="">
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="container-fluid franja-negra" id="cuerpo">
        <div class="row row-cols-md-2">
            <div class="col-md-6 text-center">
                <div id="columna-pokemon" class="">
                    <div id="tarjeta" class="card p-0">
                        <img id="sprite" src="https://i.pinimg.com/474x/46/e7/7e/46e77e3db6a6cdce8c63a9de331f31ff.jpg" class="card-img-top m-auto" alt="POKEMON-SPRITE">
                        <div class="card-body p-0 pb-2 m-auto">
                            <table id="tabla-2" class="table table-responsive oculto">
                                <td colspan="2" class="p-0"><strong id="name" class="h2"></strong></td>
                                <tr>
                                    <td class="tag"><strong>Weight:</strong></td>
                                    <td id="weight"></td>
                                </tr>
                                <tr>
                                    <td class="tag"><strong>Height:</strong> </td>
                                    <td id="height"></td>
                                </tr>
                                <tr>
                                    <td class="tag"><strong>Abilities:</strong> </td>
                                    <td id="abilities"></td>
                                </tr>
                                <tr>
                                    <td class="tag"><strong>Types:</strong> </td>
                                    <td id="types">
                                        <p id="type1"></p>
                                        <p id="type2"></p>
                                    </td>
                                </tr>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-first ">
                <div class="lista-pokemon text-center pt-2">
                    <span class="h2 mt-1">Name</span>
                    <div>
                        <table id="tabla-1" class="table mt-2 table-responsive text-center scrolling">
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="container-fluid franja-negra mt-0 mb-0" id="tipos">
        <div class="row">
            <div class="col-12 align-content-center">
                <table id="tabla-3" class="table table-responsive">

                </table>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src='Images/type.js'></script>
    <script src="node_modules/bootstrap/js/dist/collapse.js"></script>
    <script src='main.js' type="module"></script>
</body>

</html>
